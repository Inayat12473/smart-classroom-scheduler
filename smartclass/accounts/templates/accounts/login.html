{% extends 'base.html' %}
{% block title %}Login - Smart Classroom{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh; background:linear-gradient(135deg, #007bff, #00c6ff);">
  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4 fw-bold">Welcome Back ðŸ‘‹</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/accounts/register/">Register</a></p>
  </div>
</div>
{% endblock %}
