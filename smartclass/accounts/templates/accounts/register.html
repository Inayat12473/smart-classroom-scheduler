{% extends 'base.html' %}
{% block title %}Register - Smart Classroom{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh; background:linear-gradient(135deg, #007bff, #00c6ff);">
  <div class="card shadow p-4" style="width: 420px;">
    <h3 class="text-center mb-4 fw-bold">Create Account</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/accounts/login/">Login</a></p>
  </div>
</div>
{% endblock %}
