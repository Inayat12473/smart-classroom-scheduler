<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafc;
    }
    .navbar {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Smart Classroom</a>
      <div>
        <a href="/timetable/view/" class="btn btn-outline-light me-2">View</a>
        <a href="/timetable/generate/" class="btn btn-success">Generate</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4 fw-bold">Class Timetable</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Course</th>
            <th>Teacher</th>
            <th>Classroom</th>
            <th>Day</th>
            <th>Time Slot</th>
          </tr>
        </thead>
        <tbody>
          {% for s in schedule %}
          <tr>
            <td>{{ s.course.name }}</td>
            <td>{{ s.teacher.user.username }}</td>
            <td>{{ s.classroom.name }}</td>
            <td>{{ s.get_day_display }}</td>
            <td>{{ s.time_slot }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center text-muted">
              No schedule found. <a href="/timetable/generate/" class="btn btn-link">Generate Now</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">Back to Home</a>
    </div>
  </div>
</body>
</html>
